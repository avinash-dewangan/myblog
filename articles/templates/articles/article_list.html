{% extends 'base_layout.html' %}

<!-- this extending-->

{% block content %}
<h1>Article List</h1>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <h2>
      <a href="{% url 'articles:detail' slug=article.slug %}"
        >{{article.title}}</a
      >
    </h2>
    <p><a href="#">{{article.snippet}}</a></p>
    <!-- <h3><a href="#">{{article.slug}}</a></h3> -->
    <p><a href="#">{{article.date}}</a></p>
    <p class="author">added by {{article.author.username}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
